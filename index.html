<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>To Do List</title>
    </head>
    <body>

        <div id="root">
            <input type="text" placeholder="Inserisce una cosa da fare" v-model="nuovoElemento" 
            @keydown.enter="aggiungereElemento">
            <button @click="aggiungereElemento">Aggiungi</button>
            <ul v-if="lista.length > 0">
                <li v-for="(elementi, index) in lista">
                    <i class="far fa-times-circle" @click="rimuovereElemento(index)"></i>
                    <span  @click="cambioCompletato(index)" 
                    :class="(elementi.completato == true) ? 'nuovaClasse' : ''">
                        {{ elementi.testo }}
                    </span>
                    
                </li>
            </ul>
            <h2 v-else>Hai fatto tutto quello che era in lista!</h2>
        </div>     

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
